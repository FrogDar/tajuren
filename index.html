<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>塔居人</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="虽居于塔，不仅塔居">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="frogsoft.svg">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '塔居人',
      repo: 'FrogDar',
      loadSidebar: true,
      // 页面右侧toc
      toc: {
        tocMaxLevel: 4,
        target: "h2, h3, h4, h5, h6",
      },
      // 自动回到顶部
      auto2top: true,
      // 代码复制配置
      copyCode: {
        buttonText: '点击复制',
        errorText: '复制失败',
        successText: '复制成功'
      },
      // 字数统计配置
      count: {
        language: 'chinese',
      },
      // 全局 Vue 配置
      vueGlobalOptions: {
        data() {
          return {
            count: 0
          };
        },
      },
      // Valine 评论区配置
      Valine: {
        appId: 'B7fPBSged1R1J69thumXHoNB-gzGzoHsz',
        appKey: 'tB84HEkym86cyVJGYEMuY4Sw',
        enableQQ: true,
        avatar: 'wavatar',
        lang: 'zh-CN',
        visitor: true
      },
      // 全局搜索配置
      search: {
        placeholder: '搜索',
        noData: '找不到结果！'
      },
      // 分页导航配置
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
    }
  </script>
  <!-- docsify -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码复制 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 图片缩放 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- Vue -->
  <script src="//fastly.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <!-- Valine 评论区 -->
  <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
  <script src="//unpkg.com/docsify-valine/dist/docsify-valine.min.js"></script>
  <!-- 全局搜索 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 底部分页导航 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 页面右侧 TOC -->
  <script src="//fastly.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
  <!-- 语法高亮 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.js"></script>

</body>

</html>
